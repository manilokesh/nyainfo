<html>

    <head>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="icon" type="image/png" href="favicon.png" />

        <title>nyainfo &#2974; Coming Soon</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <style>
            .comfortaa {
                font-family: "Comfortaa", serif;
                font-optical-sizing: auto;
            }

            body {
                position: relative;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }

            .background {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const hearts = ["💛", "❤️", "💚", "💙", "💜"];
                let index = 0;

                setInterval(() => {
                    document.title = `nyainfo ${hearts[index]} \u0B9E Coming Soon`;
                    index = (index + 1) % hearts.length;
                }, 1000); // Change title every second
            });
        </script>
    </head>

    <body class="flex items-center justify-center bg-gray-500 comfortaa">
        <img class="background" src="wave_gray_01.svg" alt="Background Waves">

        <div class="relative text-center text-white z-10">
            <p class="text-5xl mt-2 " style="font-size: 5em;">&#2974;</p>
            <h1 class=" mt-4"><span class="text-5xl font-bold">nyainfo</span>.com</h1>
            <p class="text-sm mt-2">Coming Soon</p>

            <img src="infinite-spinner.svg" alt="loading...">
        </div>
    </body>

</html>
